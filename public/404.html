<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #F5F7FA 0%, #C3CFE2 100%);
            text-align: center;
            color: #2D3748;
        }
        .container {
            padding: 2rem;
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(45deg, #4A90E2, #8E44AD);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 6s ease-in-out infinite;
        }
        .message {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
        }
        .home-button {
            display: inline-block;
            padding: 0.8rem 1.6rem;
            background-color: #4A90E2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .home-button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .rocket {
            font-size: 4rem;
            margin: 2rem 0;
            display: inline-block;
            animation: rocket 2s ease-in-out infinite;
        }
        @keyframes rocket {
            0%, 100% { transform: rotate(-45deg) translateX(0); }
            50% { transform: rotate(-45deg) translateX(10px); }
        }
        @media (max-width: 480px) {
            .error-code {
                font-size: 6rem;
            }
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <div class="rocket">ðŸš€</div>
        <p class="message">Oops! Looks like you've ventured into unknown territory.</p>
        <p>The page you're looking for has either been moved or doesn't exist.</p>
        <a href="/" class="home-button">Return to Home</a>
    </div>
</body>
</html>
